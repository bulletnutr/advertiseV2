<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lost Fund Assistance ‚Äì Contact Us</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(270deg,#4facfe,#43e97b,#ff6ec4);
      background-size: 800% 800%;
      animation: bgShift 18s ease infinite;
      margin:0;
      padding:0;
    }
    @keyframes bgShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    header {
      display:flex;
      justify-content: space-between;
      align-items:center;
      padding:20px 40px;
      background: rgba(0,0,0,0.25);
      color:#fff;
      position: sticky;
      top:0;
      z-index:1000;
      backdrop-filter: blur(6px);
    }
    header h1 {
      font-size:28px;
      margin:0;
    }
    nav a {
      color:#fff;
      text-decoration:none;
      margin-left:20px;
      font-weight:600;
      transition: 0.2s;
    }
    nav a:hover { opacity:0.8; }

    /* üåç Language switcher small button style */
    #lang-switcher {
      margin-left:20px;
      padding:6px 10px;
      border-radius:20px;
      border:1px solid #fff;
      background: rgba(255,255,255,0.15);
      color:#fff;               /* button text color */
      font-size:14px;
      cursor:pointer;
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      width:auto;
    }
    #lang-switcher:hover {
      background: rgba(255,255,255,0.25);
    }
    #lang-switcher option {
      background:#fff;  /* dropdown background */
      color:#000;       /* dropdown text color */
    }

    .page-wrap {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color:#333;
    }

    label {
      display:block;
      margin-bottom:6px;
      font-weight:600;
      color:#222;
    }

    input, select {
      width:100%;
      padding:14px;
      margin-bottom:18px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:16px;
    }
    input:focus, select:focus {
      border-color:#4facfe;
      outline:none;
      box-shadow:0 0 6px rgba(79,172,254,0.4);
    }

    button {
      width:100%;
      padding:14px;
      border:none;
      border-radius:8px;
      font-size:16px;
      font-weight:600;
      color:#fff;
      background: linear-gradient(90deg,#4facfe,#43e97b);
      cursor:pointer;
      transition:0.3s;
    }
    button:hover { opacity:0.9; }

    .success {
      display:none;
      color:#0a7d2b;
      margin-top:12px;
      font-weight:600;
      text-align:center;
    }

    footer {
      text-align:center;
      color:#fff;
      margin-top:60px;
      font-size:14px;
      opacity:0.8;
    }

    @media (max-width:600px){
      header { flex-direction: column; text-align:center; gap:10px; }
      nav a { margin-left:0; margin-right:10px; }
      #lang-switcher { margin:10px auto; }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="main-title">Lost Fund Assistance</h1>
    <nav>
      <a href="index.html" id="nav-home">Home</a>
      <a href="about.html" id="nav-about">About Us</a>
      <a href="contact.html" id="nav-contact">Contact</a>
    </nav>
    <select id="lang-switcher">
      <option value="en">EN</option>
      <option value="fr">FR</option>
      <option value="de">DE</option>
      <option value="it">IT</option>
      <option value="es">ES</option>
    </select>
  </header>

  <div class="page-wrap">
    <div class="form-container">
      <h2 id="form-title">Contact Us</h2>
      <form id="contact-form" action="https://formspree.io/f/mvgboqnl" method="POST">
        
        <label for="full_name" id="label-fullname">Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="John Doe" required>
        
        <label for="email" id="label-email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
        
        <label for="phone" id="label-phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+1234567890" required>
        
        <label for="lost_amount" id="label-amount">Amount Lost</label>
        <div style="display:flex; gap:10px;">
          <input type="number" id="lost_amount" name="lost_amount" placeholder="1000" required style="flex:2;">
          <select id="currency" name="currency" style="flex:1;">
            <option value="EUR" selected>EUR</option>
            <option value="USD">USD</option>
          </select>
        </div>

        <button type="submit" id="btn-submit">Submit Request</button>
      </form>
      <div class="success" id="success-message">‚úÖ Thank you! We‚Äôll contact you shortly.</div>
    </div>
  </div>

  <footer>
    ¬© 2025 Lost Fund Assistance ‚Äî All Rights Reserved
  </footer>

  <script>
    const translations = {
      en: { headerTitle:"Lost Fund Assistance", formTitle:"Contact Us", fullName:"Full Name", email:"Email Address", phone:"Phone Number", amount:"Amount Lost", submit:"Submit Request", success:"‚úÖ Thank you! We‚Äôll contact you shortly.", navHome:"Home", navAbout:"About Us", navContact:"Contact" },
      fr: { headerTitle:"Assistance Fonds Perdus", formTitle:"Contactez-nous", fullName:"Nom complet", email:"Adresse e-mail", phone:"Num√©ro de t√©l√©phone", amount:"Montant perdu", submit:"Soumettre la demande", success:"‚úÖ Merci ! Nous vous contacterons bient√¥t.", navHome:"Accueil", navAbout:"√Ä propos", navContact:"Contact" },
      de: { headerTitle:"Hilfe bei verlorenen Geldern", formTitle:"Kontaktieren Sie uns", fullName:"Vollst√§ndiger Name", email:"E-Mail-Adresse", phone:"Telefonnummer", amount:"Verlorener Betrag", submit:"Anfrage senden", success:"‚úÖ Danke! Wir werden Sie bald kontaktieren.", navHome:"Startseite", navAbout:"√úber uns", navContact:"Kontakt" },
      it: { headerTitle:"Assistenza Fondi Persi", formTitle:"Contattaci", fullName:"Nome completo", email:"Indirizzo email", phone:"Numero di telefono", amount:"Importo perso", submit:"Invia richiesta", success:"‚úÖ Grazie! Ti contatteremo a breve.", navHome:"Home", navAbout:"Chi siamo", navContact:"Contatto" },
      es: { headerTitle:"Asistencia de Fondos Perdidos", formTitle:"Cont√°ctanos", fullName:"Nombre completo", email:"Correo electr√≥nico", phone:"N√∫mero de tel√©fono", amount:"Cantidad perdida", submit:"Enviar solicitud", success:"‚úÖ ¬°Gracias! Nos pondremos en contacto contigo pronto.", navHome:"Inicio", navAbout:"Acerca de", navContact:"Contacto" }
    };

    function applyTranslations(lang) {
      const content = translations[lang] || translations["en"];
      document.getElementById("main-title").textContent = content.headerTitle;
      document.getElementById("form-title").textContent = content.formTitle;
      document.getElementById("label-fullname").textContent = content.fullName;
      document.getElementById("label-email").textContent = content.email;
      document.getElementById("label-phone").textContent = content.phone;
      document.getElementById("label-amount").textContent = content.amount;
      document.getElementById("btn-submit").textContent = content.submit;
      document.getElementById("success-message").textContent = content.success;
      document.getElementById("nav-home").textContent = content.navHome;
      document.getElementById("nav-about").textContent = content.navAbout;
      document.getElementById("nav-contact").textContent = content.navContact;

      document.getElementById("lang-switcher").value = lang;
    }

    const urlParams = new URLSearchParams(window.location.search);
    let userLang = urlParams.get("lang") || (navigator.language || navigator.userLanguage).split('-')[0];
    if (!translations[userLang]) userLang = "en";
    applyTranslations(userLang);

    document.getElementById("lang-switcher").addEventListener("change", (e) => {
      const chosen = e.target.value;
      applyTranslations(chosen);
      const newUrl = window.location.pathname + "?lang=" + chosen;
      window.history.replaceState(null, "", newUrl);
    });

    const form = document.getElementById('contact-form');
    const successMessage = document.getElementById('success-message');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          successMessage.style.display = 'block';
          form.reset();
        } else {
          alert('‚ùå Oops! There was a problem submitting your form.');
        }
      } catch (err) {
        alert('‚ö†Ô∏è Error! Please try again later.');
      }
    });
  </script>
</body>
</html>
