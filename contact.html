<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lost Fund Assistance – Kontakt</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(270deg,#4facfe,#43e97b,#ff6ec4);
      background-size: 800% 800%;
      animation: bgShift 18s ease infinite;
      margin:0; padding:0;
    }
    @keyframes bgShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    header {
      display:flex; justify-content: space-between; align-items:center;
      padding:20px 40px; background: rgba(0,0,0,0.25);
      position:sticky; top:0; z-index:1000; backdrop-filter: blur(6px);
      color:#fff;
    }
    header h1 {margin:0; font-size:28px;}
    nav a {color:#fff; text-decoration:none; margin-left:20px; font-weight:600;}
    nav a:hover{opacity:0.8;}
    .page-wrap {max-width:800px; margin:60px auto; padding:20px;}
    .form-container {
      background:#fff; padding:30px; border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,0.15);
    }
    h2 {text-align:center; margin-bottom:20px; color:#333;}
    label {display:block; margin-bottom:6px; font-weight:600; color:#222;}
    input, select {
      width:100%; padding:14px; margin-bottom:18px; border-radius:8px;
      border:1px solid #ccc; font-size:16px;
    }
    input:focus, select:focus {
      border-color:#4facfe; outline:none;
      box-shadow:0 0 6px rgba(79,172,254,0.4);
    }
    button {
      width:100%; padding:14px; border:none; border-radius:8px;
      font-size:16px; font-weight:600; color:#fff;
      background: linear-gradient(90deg,#4facfe,#43e97b);
      cursor:pointer; transition:0.3s;
    }
    button:hover {opacity:0.9;}
    .success {display:none; color:#0a7d2b; margin-top:12px; font-weight:600; text-align:center;}
    footer {
      text-align:center; color:#fff; margin-top:60px; padding:20px;
      background: rgba(0,0,0,0.25); font-size:14px; opacity:0.9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lost Fund Assistance</h1>
    <nav>
      <a href="index.html">Startseite</a>
      <a href="about.html">Über uns</a>
      <a href="contact.html">Kontakt</a>
    </nav>
  </header>

  <div class="page-wrap">
    <div class="form-container">
      <h2>Kontaktformular</h2>
      <form id="contact-form" action="https://formspree.io/f/mvgboqnl" method="POST">
        
        <label for="full_name">Vollständiger Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="Max Mustermann" required>
        
        <label for="email">E-Mail-Adresse</label>
        <input type="email" id="email" name="email" placeholder="sie@example.com" required>
        
        <label for="phone">Telefonnummer</label>
        <input type="tel" id="phone" name="phone" placeholder="+491234567890" required>
        
        <label for="lost_amount">Verlustbetrag</label>
        <div style="display:flex; gap:10px;">
          <input type="number" id="lost_amount" name="lost_amount" placeholder="1000" required style="flex:2;">
          <select id="currency" name="currency" style="flex:1;">
            <option value="EUR" selected>EUR</option>
            <option value="USD">USD</option>
          </select>
        </div>

        <button type="submit">Anfrage absenden</button>
      </form>
      <div class="success" id="success-message">✅ Vielen Dank! Wir werden Sie in Kürze kontaktieren.</div>
    </div>
  </div>

  <footer>
    © 2025 Lost Fund Assistance — Alle Rechte vorbehalten
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const successMessage = document.getElementById('success-message');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          successMessage.style.display = 'block';
          form.reset();
        } else {
          alert('❌ Es gab ein Problem beim Senden Ihres Formulars.');
        }
      } catch (err) {
        alert('⚠️ Fehler! Bitte versuchen Sie es später erneut.');
      }
    });
  </script>
</body>
</html>
