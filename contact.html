      border-radius: 14px;

    }

    h2 {

      margin-bottom: 20px;
      color:#333;
    }

    label {

    }

    button {
      width:100%;
      padding:14px;
      border:none;
      border-radius:8px;
      font-size:16px;
      font-weight:600;
      color:#fff;
      background: linear-gradient(90deg,#4facfe,#43e97b);
      cursor:pointer;
      transition:0.3s;
    }
    button:hover { opacity:0.9; }

    .success {
      display:none;
      color:#0a7d2b;
      margin-top:12px;
      font-weight:600;
      text-align:center;
    }

    /* Footer */
    footer {
      text-align:center;
      color:#fff;
      margin-top:60px;
      font-size:14px;
      opacity:0.8;
    }

    @media (max-width:600px){
      header { flex-direction: column; text-align:center; gap:10px; }
      nav a { margin-left:0; margin-right:10px; }
    }
  </style>
</head>
<body>
